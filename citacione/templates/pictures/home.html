{%extends 'pictures/base.html'%}
{% block content %} 
{{ block.super}}

<div>


  <!-- Looping through news   -->
  {% for pic_item in pics %}

  <div class=" hello">
    <!-- displaying News articles -->
    <!-- <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pic_item.name }} </h2>
    </div> -->

    <!--Display news Article images  -->
    <!-- <div class="row"> -->
    <div class="column col-lg-6 col-md-6 col-sm-6 col-xs-6">
      <a href="" data-toggle="modal" data-target="#{{pic_item.id}}"> <img src="{{pic_item.image.url}}" class="img-responsive responsive img-holder" alt="Image"  height="200" width="300" ></a>
    </div>

  <!-- </div> -->

  <div id="{{pic_item.id}}" class="modal fade" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered">

        <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
             
              <img src="{{pic_item.image.url}}" alt="" id='myImg' height="600" width="680">
            </div>
            <div class="modal-body">
             
              <h4 class="modal-title text-center">{{pic_item.name}}</h4>
              <p>{{pic_item.description}}</p>
              <p> Taken at:{{pic_item.location.country}} {{pic_item.location.city}} {{pic_item.location.place}}</p>
              
            </div>
            <!-- <div id="caption">{{pic_item.name}}</div> -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
      
        </div>
      </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Image yet</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
