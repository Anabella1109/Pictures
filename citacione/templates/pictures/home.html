{%extends 'pictures/base.html'%}
{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for pic_item in pics %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pic_item.name }} </h2>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <a href=""> <img src="{{pic_item.image.url}}" class="img-responsive" alt="Image" height="200" width="200"></a>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Image yet</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
